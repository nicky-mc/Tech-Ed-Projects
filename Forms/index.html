<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms and Validation</title>
  </head>
  <body>
    <header>
      <h1><strong>Forms and Validation</strong></h1>
    </header>
    <main>
      <!-- basic structure of a form -->
      <!-- text boxes check boxes dropdowns 
          labels for our text boxes and of course a submit button -->
      <form>
        <label for="username">What's ya name Cobba?</label>
        <!-- !the name attribute is the most important attribute is the most important attribute in your input. WE ALWAYS NEED THE NAME attribute
        THE NAME attribute value always has to match the for attribute value in the label-->
        <input type="text" name="username" id="username-input" /><br />
        <label for="password">What's ya codeword genius?</label>
        <input type="password" name="password" id="password" /><br />
        <label for="birthdate">When's ya birthday ya wombat?</label>
        <input type="date" name="birthdate" id="birthdate" /><br />
        <button type="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>

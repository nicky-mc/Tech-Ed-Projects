<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms and local Storage</title>
  </head>
  <body>
    <header><h1>Forms and local Storage</h1></header>
    <main>
      <h3>Lesson</h3>
      <p>My Favourite Colour is ...</p>
      <br />
      <form>
        <fieldset>
          <legend>User Preference</legend>
          <label for="colour"></label>
          <input
            type="text"
            name="colour"
            placeholder="type your Favourite Colour"
          />
          <button type="submit">Save it or lose it!</button>
        </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
